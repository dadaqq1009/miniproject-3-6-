<!DOCTYPE html>

<head>

<title>🧺사장님 마이페이지🧺</title>
</head>
<style>
*{margin:0; padding:0;}
html,body{width:100%; height:100%;}
body{background-image:url("https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbdByfl%2FbtrVf7i5Uq5%2FjJ5afu7vrUKkgNGmzP2kAk%2Fimg.jpg"); background-repeat:no-repeat; background-size:cover;}
.flex_center{display:flex; align-items:center; justify-content:center; width:100%; height:100%;}
.status{border-radius: 50%; background-color: #6D67E4; width: 400px; height: 400px;}
.btn-warning{margin: 20px; padding: 30px; border-radius: 10%; font-size: 30px; font-weight: bold;}
.top-bar{}
</style>
<body>
<div class="flex_center">
  <h1 style="position:absolute; top:100px; text-align:center;">🧺사장님 마이페이지🧺</h1>
  <nav id="guestInfo"class="top-bar" style="position:absolute; top:200px; right: 250px; text-align:center; float: right; display: inline-block;">
    
  </nav>
    <button type="button" class="btn btn-warning" onclick="orderCollect(login_id)">세탁물 주문보기</button>
    <button type="button" class="btn btn-warning" onclick="laundryStatus(login_id)">세탁물 상태변경</button>
    <button type="button" class="btn btn-warning" onclick="reviewPage(login_id)">리뷰 조회</button>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

<script>

if (!localStorage.getItem("token")) {
    // getSelf(function () {
    alert("로그인 후 이용가능한 페이지 입니다.");
    window.location.replace("/");
    // });
  } 
    
    const url = window.location.search;
    console.log(url)
    const url_split = url.split('=')
    const login_id = url_split[1]
    console.log(login_id);
    getOwnerPage(login_id);

    
function getOwnerPage(login_id) {
  $.ajax({
    type: "GET",
    url: `/api/mypage/owner?login_id=${login_id}`,
    // headers: {
    //   authorization: `Bearer ${localStorage.getItem("token")}`,
    // },
    success: function (response) {

      let temp_html = `
       <button type="button" class="btn btn-success">닉네임: ${response.ownerName} </button>
    <button type="button" class="btn btn-success">마이포인트: ${response.ownerPoint}</button>
    <button type="button" class="btn btn-success" onclick="signOut()">로그아웃</button> `
      $('#guestInfo').append(temp_html)
    // callback(response);
    },
    error: function (error) {
            customAlert(error.responseJSON.errorMessage);
          },
  });};

  function customAlert(text) {
        $("#alertText").text(text);
        $("#alertModal").modal("show");
      }


  function signOut() {
if ( confirm("로그아웃 하시겠습니까?") ) { 
alert("확인을 누르셨습니다.");
localStorage.clear();
window.location.href = "/";
} else { 
alert("취소를 누르셨습니다.");
}
  };

  function laundryStatus(login_id){

    $.ajax({
    type: "GET",
    url: `/api/mypage/owner?login_id=${login_id}`,

    success: function (response) {


      if (!response.cloth.length){
          alert("빨래를 수거해주세요")
      }
      else{ window.location.href = `/laundry/status/owner?login_id=${login_id}`};


    },
    error: function (error) {
            customAlert(error.responseJSON.errorMessage);
          },
  });
  };
  
  function orderCollect(login_id){

    $.ajax({
    type: "GET",
    url: `/api/mypage/owner?login_id=${login_id}`,

    success: function (response) {


      if (response.cloth.length){
          alert("주문이 이미 있습니다.")
      }
      else{ window.location.href = `/order/owner?login_id=${login_id}`};


    },
    error: function (error) {
            customAlert(error.responseJSON.errorMessage);
          },
  });
    
  };

  function reviewPage(login_id){
    window.location.href = `/review/owner?login_id=${login_id}`
  };

</script>
</body>
</html>
