    .wrapper {

    height: 400px;
    justify-content: center;

}

.team {

}

.team-item {

    flex-shrink: 0;
    margin: 0 4px;

}

.team-item:hover {

}

.team-item img {
    width: 100%;
}

.profile {
    background-color: #222;
    position: relative;
    overflow: hidden;
}

.profile:before {
    content: ' ';

    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#f2000000', GradientType=0); /* IE6-9 */
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 200px;
}

.profile_red {
    color: #ff4949;
}

.profile_beige {
    color: beige;
}

.profile_green {

.profile_pink {

.profile_purple {

.profile-contents {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 10px;

.profile-contents h2 {

}

.profile-contents h2 span {

.profile-contents p {

    font-size: 10px;

    max-height: 0;
    overflow: hidden;
    line-height: 1.2;
    transition: all 1s;
    opacity: 0;
}

.team-item:hover .profile-contents p {
    opacity: 1;
    transition-delay: .4s;
    max-height: 6em;
    margin-top: 0.4em;
